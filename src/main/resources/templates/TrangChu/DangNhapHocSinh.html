<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Học Sinh</title>
    <link href="/DangNhapHocSinh.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Đăng Nhập Học Sinh</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="studentID">Mã Học Sinh (StudentID)</label>
                        <input class="form-control" id="studentID" name="username" required type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Mật Khẩu</label>
                        <input class="form-control" id="password" name="password" required type="password">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Đăng Nhập</button>
                        <a class="btn btn-outline-secondary" href="/DangKyHocSinh">Đăng Ký</a>
                        <a class="btn btn-outline-secondary" href="/TrangChu">Quay Lại Trang Chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
