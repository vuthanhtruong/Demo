<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Cá Nhân</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Thông Tin Cá Nhân</h1>
</header>

<main>
    <section>
        <h2><i class="fas fa-user"></i> Hồ Sơ Cá Nhân</h2>
        <form action="/LuuThongTinCaNhan" method="post">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Họ và Tên:</strong>
                <input name="firstName" required th:value="${user.firstName}" type="text">
                <input name="lastName" required th:value="${user.lastName}" type="text">
            </p>
            <p><strong>Email:</strong> <input name="email" required th:value="${user.email}" type="email"></p>
            <p><strong>Số Điện Thoại:</strong> <input name="phoneNumber" required th:value="${user.phoneNumber}"
                                                      type="text"></p>
            <button type="submit"><i class="fas fa-save"></i> Lưu</button>
        </form>
    </section>

    <section>
        <a class="btn" href="/QuayVeTrangChu"><i class="fas fa-home"></i> Quay về Trang Chủ</a>
        <a class="btn btn-danger" href="/DangXuat"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </section>
</main>

</body>
</html>
