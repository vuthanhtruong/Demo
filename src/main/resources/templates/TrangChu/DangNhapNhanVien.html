<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng nhập Nhân viên</title>
    <link href="/DangNhapNhanVien.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Đăng nhập dành cho Nhân viên</h2>

    <!-- Form Đăng nhập bằng EmployeeID -->
    <form action="/login" class="card p-4 shadow" method="post">
        <div class="mb-3">
            <label class="form-label" for="employeeID">Mã nhân viên (ID):</label>
            <input class="form-control" id="EmployeeID" name="username" required type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Mật khẩu:</label>
            <input class="form-control" id="Password" name="password" required type="password">
        </div>

        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
    </form>

    <!-- Nút Đăng ký -->
    <div class="text-center mt-3">
        <p>Bạn chưa có tài khoản?</p>
        <a class="btn btn-success" href="/DangKyNhanVien">Đăng ký</a>
    </div>

    <!-- Nút quay lại Trang chủ -->
    <div class="text-center mt-3">
        <a class="btn btn-secondary" href="/TrangChu">Quay lại Trang Chủ</a>
    </div>
</div>

</body>
</html>
