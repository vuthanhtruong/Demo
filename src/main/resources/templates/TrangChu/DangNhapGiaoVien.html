<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng Nhập Giáo Viên</title>
    <link href="/DangNhapGiaoVien.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Đăng Nhập Giáo Viên</h2>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label class="form-label" for="teacherID">Mã Giáo Viên (TeacherID)</label>
            <input class="form-control" id="TeacherID" name="username" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-control" id="Password" name="password" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Đăng Nhập</button>
    </form>
    <div class="mt-3">
        <a href="/DangKyGiaoVien">Chưa có tài khoản? Đăng ký ngay!</a>
    </div>
    <div class="text-center mt-3">
        <a class="btn btn-secondary" href="/TrangChu">Quay lại Trang Chủ</a>
    </div>
</div>
</body>
</html>
