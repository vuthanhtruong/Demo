<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Thông Tin</title>
    <link rel="stylesheet" href="/ChinhSuaAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">
    <h2><i class="fas fa-edit"></i> Chỉnh Sửa Thông Tin Admin</h2>

    <form th:action="@{/CapNhatAdmin}" method="post">
        <input type="hidden" name="id" th:value="${admin.id}">

        <label>Họ:</label>
        <input type="text" name="firstName" th:value="${admin.firstName}" required>

        <label>Tên:</label>
        <input type="text" name="lastName" th:value="${admin.lastName}" required>

        <label>Email:</label>
        <input type="email" name="email" th:value="${admin.email}" required>

        <label>Số Điện Thoại:</label>
        <input type="text" name="phoneNumber" th:value="${admin.phoneNumber}" required>

        <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Lưu Thay Đổi</button>
    </form>

    <a href="/TrangChuNhanAdmin" class="btn btn-cancel"><i class="fas fa-arrow-left"></i> Hủy</a>
</div>

</body>
</html>
